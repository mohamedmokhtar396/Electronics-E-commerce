        <div class="container">
            <div class="btns">
                <button id="find" class="clicked">Find</button>
                <button id="add">Add</button>
            </div>
            <form id="find-form">
                <div class="input-container">
                    <label for="serial-number">Enter Serial Number:</label>
                    <input type="text" id="search-serial-number" placeholder="Serial Number">
                </div>
                <button type="submit">Find</button>
            </form>
            <!-- Add a div for displaying the result -->
        <div id="result"></div>
            <form id="add-form" class="hidden">
                
                <div class="input-container">
                    <input type="text" id="name" placeholder="Enter Name">
                </div>
                <div class="input-container">
                    <input type="text" id="phone" placeholder="Enter Phone">
                </div>
                <div class="input-container">
                    <input type="text" id="serial-number" placeholder="Enter Serial Number">
                </div>
                <div class="input-container">
                    <input type="text" id="description" placeholder="Description">
                </div>
                <button type="submit">Add</button>
            </form>

            
        </div>
        <!-- HTML for displaying serial numbers and fields on cards -->
        <div id="serialNumbersContainer" class="serial-numbers-container">
            <!-- Serial number cards will be dynamically added here -->
        </div>

        <!-- Popup div for editing -->
        
<div id="editPopup" class="edit-popup">
    <span style="font-size: 22px;" class="close-btn" >&times;</span>
    <h2>Edit Data</h2>
    <form id="editForm">
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required><br>
        <label for="editPhone">Phone:</label>
        <input type="text" id="editPhone" name="editPhone" required><br>
        <label for="editDescription">Description:</label>
        <input type="text" id="editDescription" name="editDescription" required><br>
