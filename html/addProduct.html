        <div class="signup-form">
          <h1>Add Product</h1>
          <form>
            <label>Product Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Product Name"/>
            <!-- <br> -->
            <label>Product Description</label>
            <input type="text" name="Description" id="description" placeholder="description of product"/>
            <!-- <br> -->
            <label>Product Category</label>
            <select name="category" id="category">
                <option value="Phones">Phones</option>
                <option value="Laptops">Laptops</option>
                <option value="Headphones">Headphones</option>
                <option value="Accessories">Accessories</option>

            </select>
            <!-- <br> -->
            <label>Product Quantity</label>
            <input type="number" name="quantity" id="quantity" placeholder="1 or more" />
            <!-- <br> -->

            <label>Price $</label>
            <input type="number" name="price" id="price" placeholder="$" />
            
            <label>Discount %</label>
            <input type="number" name="discount" id="discount" placeholder="%" />

            <label >Product Img</label>
            <input type="file" id="productImg" accept="image/*" multiple>
          </form>
          <button id="submit">Add</button>
        </div>
      


    <div class="popup" id="popup"></div>
