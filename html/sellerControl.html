<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/WhishList.css" />
    <link rel="stylesheet" href="../css/addProduct.css" />
    <link rel="stylesheet" href="../css/sellerController.css" />
    
  </head>
  <body>
    <div class="home">
        
      <nav>
          <a href="./WishList.html" id="wish-items" style="text-decoration: none;color: white;">
              <i class="fas fa-heart fa-" ></i>
            </a>
            <a href="./Cart.html" id="cart-items" style="text-decoration: none;color: white;">
              <i class="fas fa-cart-shopping" ></i>
            </a>
            
            <span id="wish-items-count">0</span>
            <span id="cart-items-count">0</span>

          <ul>
              <li><a href="../index.html"><i class="fa-solid fa-house fa-xl"></i>  </a></li>
              <li><a href="./products.html">Products</a></li>
              
          </ul>
          
          <div class="para">
              <p>Shop</p>
              <p style="color: #eb5e28; ">Now</p>
              <i class="fas fa-cart-shopping " style="color: #eb5e28;"></i>
          </div>
          
          <ul id="sub" style="position: relative;">
              
              <li><a href="./contact.html">Contact US</a></li>
              <li><a href="./login.html" id="loginBtn">Log In</a></li>
              <li><a href="./login.html" id="logoutBtn" style="display: none;">Log Out   <i class="fas fa-sign-out fa-xl" ></i></a></li>
             
          </ul>
      </nav>

      </div>

      <a href="#" id="return"><i class="fas fa-arrow-left"></i></a>

      <h1 class="favlist"><i class="fa fa-tasks"></i>  Control Your Products <i class="fa fa-tasks"></i></h1>

      <div class="products">
        <div class="cards" id="cards">
         
        </div>
      </div>

      <div class="edit-form" style="width: 100%;">

        <div class="signup-form">
          <span id="x"><i class="fas fa-xmark"></i></span>
          <h1>Edit Product</h1>
          <form>
            <label>Product Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Product Name"/>
            <!-- <br> -->
            <label>Product Description</label>
            <input type="text" name="Description" id="description" placeholder="description of product"/>
            <!-- <br> -->
            <label>Product Category</label>
            <select name="category" id="category">
                <option value="Phones">Phones</option>
                <option value="Laptops">Laptops</option>
                <option value="Headphones">Headphones</option>
                <option value="Accessories">Accessories</option>
            </select>
            
            <!-- <br> -->
            <label>Product Quantity</label>
            <input type="number" name="quantity" id="quantity" placeholder="1 or more" />
            <!-- <br> -->

            <label>Price $</label>
            <input type="number" name="price" id="priceinput" placeholder="$" />
            
            <label>Discount %</label>
            <input type="number" name="discount" id="discount" placeholder="%" />

            <label >Product Img</label>
            <input type="file" id="fileInput" accept="image/*" multiple>
          </form>
            <button id="submit">Update</button>
            <span id="delete"><i class="fas fa-trash-can"></i></span>
        </div>
        
      </div>

      
      <div class="popup" id="popup"></div>
      

    

    <script src="../js/WishAndCartCount.js"></script>
    <script src="../js/checkLogIn.js"></script>
    <script type="module" src="../js/sellerControl.js"></script>
  </body>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>

</html>
