        <div class="signup-form">
          <h1>Create New Account</h1>
          <form>
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name"/>
            <!-- <br> -->
            <label>Phone</label>
            <input type="number" name="phone" id="phone" placeholder="+20"/>
            <!-- <br> -->
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="username@gmail.com" />
            <!-- <br> -->

            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Password" />
            
            <label>Confirm Password</label>
            <input type="password" name="password" id="confirmPassword" placeholder="Password" />
            <label >Choose your Role</label>
            <select name="user-role" id="user-role">
              <option value="user">user</option>
              <option value="seller">seller</option>
            </select>
           
          </form>
          <button id="submit">Create</button>
          <a href="./login.html" class="new-user">already have account? LogIn</a>
        </div>
